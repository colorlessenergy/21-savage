<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>dom manipulation with javascript</title>


    <link href="https://fonts.googleapis.com/css?family=Bungee+Shade|Anton" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <script src="tilt.js" defer></script>
</head>
<body>
    <!-- <h2>Hi</h2> -->
    <div class="text-wrapper" data-tilt data-tilt-perspective="2000" data-tilt-max="29" data-tilt-reverse="true">
        <div class="move">
                <p class="move__p">issa</p>
                <h2 class="move__title">website</h2>
                <p class="move__desc">21 savage new album is called "Issa Album"</p> 
        </div>
        
    </div>

    <div class="background-21 content">
        <div class="content__split">
						<h1 class="content__title">Brian Munoz</h1>
					
						<ul class="content__ul">
							<li>
								<a class="content__a content__share" href="#">share website</a>
							</li>
							<li>
								<a class="content__a content__cta" href="#">stream issa album</a>
							</li>
						</ul>
        </div>

        <div class="content__split">
            
						<div class="track">
							<p class="track__play">></p>
							<div class="track__information">
								<img class="track__img" src="image/issa-cover.jpeg" alt="cover art for issa album">
								<div>
									<p class="track__p track__title">a title</p>
									<p class="track__p">21 savage</p>
								</div>
							</div>
						</div>
						
            <ul class="content__ul">
                <li> <a class="content__a content__legal" href="#">legal</a> </li>
                <li> <a class="content__a content__legal" href="#">privacy</a> </li>
                <li> <a class="content__a content__legal" href="#">2018</a> </li>
            </ul>
        </div>
    </div>
    <div class="glow-21">
    
    </div>
    <div class="noise-21">
    
    </div>
    <script src="main.js"></script>
</body>
</html>
